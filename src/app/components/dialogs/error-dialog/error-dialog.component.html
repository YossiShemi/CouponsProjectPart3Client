<div class="sureDialog">
  <h2 mat-dialog-title>Oops... </h2>
  <h2 mat-dialog-title>Something Went Wrong</h2>

  <mat-dialog-content class="mat-typography">
    <h3>{{this.msg}}</h3>

    <img src=".../../../../../assets/images/error.gif" alt="">
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Got It : (</button>
  </mat-dialog-actions>
</div>
