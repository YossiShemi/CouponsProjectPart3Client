<div class="addCompanyDialog">

  <h2 mat-dialog-title>Add New Company</h2>

  <mat-dialog-content class="mat-typography">
    <h3>Enter company details: </h3>
  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <div class="companyReg">
      <mat-form-field>
        <mat-label> Email</mat-label>
        <input matInput [formControl]="company.get('email')" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="company.get('email').hasError('email') && !company.get('email').hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="company.get('email').hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label> Password</mat-label>
        <input matInput [formControl]="company.get('password')" matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error
          *ngIf="company.get('password').hasError('minlength') && !company.get('password').hasError('required')">
          Please enter a valid password (Minimum length: 4)
        </mat-error>
        <mat-error
          *ngIf="company.get('password').hasError('maxlength') && !company.get('password').hasError('required')">
          Please enter a valid password (Maximum length: 20)
        </mat-error>
        <mat-error *ngIf="company.get('password').hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label> Name</mat-label>
        <input matInput [formControl]="company.get('name')" placeholder="John Doe">
        <mat-error *ngIf="company.get('name').hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <div class="buttons">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" (click)="addCompany()" cdkFocusInitial
          [disabled]="company.invalid || company.disabled">Add</button>
      </div>

    </div>

  </mat-dialog-actions>
</div>
