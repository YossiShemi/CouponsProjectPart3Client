<div class="title">
  <hr>
  <div class="couponCategoryTitle"> {{category}}</div>
  <hr>
</div>

<div class="cards-container">
  <button mat-fab aria-label="Example icon button with a bookmark icon" class="arrowButton" (click)="prev()"
  [disabled]="disablePrev" *ngIf="coupons && coupons.length>4">
    â—„
  </button>
  
  <div class="cards">
    <mat-card class="card" *ngFor="let coupon of coupons2" [routerLink]="[ '/coupon',coupon.id]">
      <div class="ribbon ribbon-top-right" *ngIf="coupon.price%5===0"><span> &nbsp;&nbsp;&nbsp;  ðŸ”¥ðŸ”¥HOT ITEMðŸ”¥ðŸ”¥   </span></div>
      <mat-card-header>
        <div mat-card-avatar class="card-small-image"></div>
        <mat-card-title class="maintitle">{{coupon.title}}</mat-card-title>
        <mat-card-subtitle class="subtitle">Price: {{coupon.price}}$ | Amount: {{coupon.amount}} </mat-card-subtitle>
      </mat-card-header>
      <img src={{coupon.image}} alt="">
      <mat-card-content>
        <p>
          {{coupon.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="purchase" [disabled]=" !(secureService.getService()==='customer')"
          (click)="purchaseCoupon(coupon)">Purchase</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <button mat-fab aria-label="Example icon button with a bookmark icon" class="arrowButton" (click)="next()"
  [disabled]="disableNext" *ngIf="coupons.length>4">
    â–º
  </button>
</div>

<button class="more" [routerLink]="[ '/coupons',category]"><span>All {{category}}`s Products   </span></button>
